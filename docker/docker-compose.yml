version: '3'
services:
  db:
    image: mysql:8.0.17
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${USERNAME}
      MYSQL_PASSWORD: ${USERPASS}
      MYSQL_ROOT_PASSWORD: ${ROOTPASS}
    ports:
      - "3306:3306"

  web:
    build: .
    ports:
      - "3000:80"
    links:
      - db